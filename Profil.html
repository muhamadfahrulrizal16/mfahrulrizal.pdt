<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        /* Reset CSS */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Style umum */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        section {
            margin-bottom: 20px;
        }
        
        img {
            max-width: 100%;
            border-radius: 50%;
        }
        
        h2 {
            color: #333;
        }
        
        p {
            color: #666;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>

<body>
    <header>
        <h1>Profil Saya</h1>
    </header>
    <div class="container">
        <section class="profile">
            <img src="gambar-profil.jpg" alt="Gambar Profil">
            <h2>Nama Saya</h2>
            <p>Saya adalah seorang web developer yang suka belajar hal-hal baru.</p>
        </section>
        <section class="kontak">
            <h2>Hubungi Saya</h2>
            <ul>
                <li>Email: <a href="mailto:email@example.com">email@example.com</a></li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/namaprofil" target="_blank">LinkedIn Saya</a></li>
                <li>GitHub: <a href="https://github.com/namaprofil" target="_blank">GitHub Saya</a></li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Profil Saya</p>
    </footer>
</body>

</html>
